<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS-305-05</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">

<body>

            </div>

                </div>
            </div>
            <div class="div2">
                <div class="div2box">
                <div class="part1"><img src="./GTA.png" alt=""></div>
                <div class="part2">
                    <h3>Grand Theft Auto </h3>
                    <h5>PS5 Version</h5>
                </div>
                <div class="part3"><h4>50%</h4></div>
                </div>
